# Listening ports
listening-port=3478
tls-listening-port=5349

# Enable fingerprints
fingerprint

# Use long-term credentials mechanism
lt-cred-mech

# Realm used for authentication
realm=mediasoup.local

# Hardcoded user credentials: username:password
user=mediauser:mediapass

# Performance and security settings
total-quota=100
bps-capacity=0
stale-nonce
no-loopback-peers
no-multicast-peers

# Uncomment if you want verbose logs
# verbose
